   <head>
      <meta name="title" content="Blog-Rank" />

      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Blog Rank</title>
   <script defer src="js/index.js"></script><link href="css/index.ed57ef02.css" rel="stylesheet"></head>
   <body>
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
         <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-3">Blog Rank</span>
         </a>

               <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>

      </header>

      <main>
         <div class="guide">
            <h1 class="h3">안내 사항</h1>
            <ul class="guide-ul">
               <li class="guide-li">
                  <span>네이버 view 검색 결과에서 내 블로그가 몇 위에 위치하는지 확인해보세요.</span>
               </li>
               <li class="guide-li">
                  <span>확인하려고 하는 블로그명, 검색할 키워드가 필요합니다. </span>
               </li>
               <li class="guide-li">
                  <span>확인한 결과를 엑셀로 다운받을 수 있습니다.</span>
               </li>
            </ul>

            <h1 class="h3">주의</h1>
            <ul class="guide-ul">
               <li class="guide-li">
                  <span style="color: red; font-weight: 800">키워드를 ","로 구분하세요!</span>
               </li>
               <li class="guide-li">
                  <span>네이버 블로그만 확인 가능합니다.</span>
               </li>
               <li class="guide-li">
                  <span>블로그명에는 블로그를 만든 계정 이름을 적어주세요.</span>
                  <div class="dropdown">
                     <button class="btn btn-secondary btn-sm dropdown-toggle" type="button">예시</button>
                     <div id="Toggle" style="display: none"><img src="./images/예시.png" /></div>
                  </div>
               </li>
            </ul>
         </div>

         <div class="main-box">
            <form>
               <div class="mb-3 input-box">
                  <label for="blogName" class="form-label">블로그명 : </label>
                  <input class="form-control blogName" name="blogName" placeholder="블로그에 들어갔을 때 주소창에 나타나는 이름" />
               </div>
               <div class="mb-3 input-box">
                  <label for="keywords" class="form-label">키워드 목록 : </label>
                  <textarea class="form-control keywords" name="keywords" cols="30" rows="10" placeholder="한 개 이상의 키워드를 검색하세요"></textarea>
               </div>
               <button type="submit" class="btn btn-primary submit-btn">검색</button>
            </form>
         </div>
      </main>
   </body>
   <script type="module" src="dist/js/index.js"></script>
